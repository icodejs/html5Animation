<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="../css/reset.css">
    <script>
      // http://www.html5canvastutorials.com/tutorials/html5-canvas-quadratic-curves/

      (function (window, document) {
        'use strict';

        window.onload = function() {
          var
          width      = window.innerWidth,
          height     = window.innerHeight,
          canvas     = document.getElementById("canvas"),
          context    = canvas.getContext("2d"),
          x          = width / 2,
          y          = width / 2,
          radius     = y / 1.1,
          startAngle = 1 * Math.PI,
          endAngle   = 2 * Math.PI,
          ccwise     = false;

          canvas.width = width;
          canvas.height = height;

          context.beginPath();
          // -- settings --

          // 2.
          // context.moveTo(188, 150);
          //context.quadraticCurveTo(288, 0, 388, 150);

          // 3.
          // context.moveTo(188, 150);
          //context.bezierCurveTo(140, 10, 388, 10, 388, 170);

          // 4.
          context.moveTo(100, 20);
          context.lineTo(200, 160);                                             // line 1
          context.quadraticCurveTo(230, 200, 250, 120);                         // quadratic curve
          context.bezierCurveTo(290, -40, 300, 200, 400, 150);                  // bezier curve
          context.lineTo(500, 90);                                              // line 2
          context.lineWidth = 10;

          // -- settings --
          context.stroke();


        }

      }(window, document));

    </script>
  </head>
  <body>
    <h1>canvas arc</h1>
    <canvas id="canvas"></canvas>
  </body>
</html>
