<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="../css/reset.css">
    <script>
      //http://www.html5canvastutorials.com/tutorials/html5-canvas-line-joins/

      (function (window, document) {
        'use strict';

        window.onload = function() {
          var
          width      = window.innerWidth,
          height     = window.innerHeight,
          canvas     = document.getElementById("canvas"),
          context    = canvas.getContext("2d"),
          x          = width / 2,
          y          = width / 2,
          radius     = y / 1.1,
          startAngle = 1 * Math.PI,
          endAngle   = 2 * Math.PI,
          ccwise     = false;

          canvas.width = width;
          canvas.height = height;

          context.lineWidth = 10;
          // -- settings --

          // miter line join (left)
          context.beginPath();
          context.moveTo(99, 150);
          context.lineTo(149, 50);
          context.lineTo(199, 150);
          context.lineJoin = "miter";
          context.stroke();

          // round line join (middle)
          context.beginPath();
          context.moveTo(239, 150);
          context.lineTo(289, 50);
          context.lineTo(339, 150);
          context.lineJoin = "round";
          context.stroke();

          // bevel line join (right)
          context.beginPath();
          context.moveTo(379, 150);
          context.lineTo(429, 50);
          context.lineTo(479, 150);
          context.lineJoin = "bevel";
          context.stroke();

          // -- settings --
          context.stroke();


        }

      }(window, document));

    </script>
  </head>
  <body>
    <h1>canvas arc</h1>
    <canvas id="canvas"></canvas>
  </body>
</html>
